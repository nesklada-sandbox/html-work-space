@@include('../components/_header-page.html', {
    "title": "Link to Archive"
})

<main class="main-page py-5">
    <div class="container">
        <h1 class="mb-4 text-center">Archive link:</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="js_form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">ID:</span>
                            <input class="form-control js_formSodId" type="text" name="sodIdTxt" placeholder="SOD2X_XXXX" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">Host:</span>
                            <select class="form-select js_formHost">
                                <option value="default" selected>test.screenondemand.de</option>
                                <option value="whiteLabel">media-preview.de</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-md" type="submit">
                        Submit
                    </button>
                </form>

                <div class="js_out py-3"></div>
            </div>
        </div>
    </div>
</main>

@@include('../components/_footer-page.html')
